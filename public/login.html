<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/login.css">
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2b9e891df8.js"crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>
  <section id=form__section>
    <div class="form__header">
      <span class="header__icon"><i class="fas fa-lock"></i></span>
      <span class='header__title'>PassWord Keeper</span>
      <span class='header__login'>Login</span>
    </div>
    <form>
      <div class="form__email">
        <label class="email__label">Email address</label>
        <input type="email" class="email__input" placeholder="Email Address">
      </div>
      <div class="form__password">
        <label class="password__label">Password</label>
        <input type="password" class="password__input" placeholder="Enter Password">
      </div>
      <button type="submit" class="form__button">Submit</button>
    </form>
    <a class="register__link" href="/register.html">Create an Account</a>
  </section>
  <footer id='footer__section'>
    <div class="footer">
      <p class="copywright">&copy Password Keeper 2021</p>
    </div>
  </footer>
</body>
</html>
