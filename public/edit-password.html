<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/edit-passwords.css" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2b9e891df8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Edit Passwords</title>
  </head>
  <body>
    <div class="modal"></div>
    <!-- Nav Section -->
    <nav>
      <span class="nav__title"
        ><i class="fas fa-lock title__lock"></i>Password Keeper</span
      >
      <div>
        <i class="fas fa-search search__icon"></i>
        <input
          type="text"
          class="search__input"
          placeholder="Search my vault"
        />
      </div>
      <div id="username__section">
        <span class="nav__username"
          ><i class="fas fa-user-circle avatar"></i>123@example.com logged
          in</span
        >
        <button class="nav__logout__button" type="submit">Logout</button>
      </div>
    </nav>

    <!-- Sidebar Section  -->

    <section id="middle__section">
      <div id="box__section"></div>
      <div class="arrow__icon">
        <i class="fas fa-arrow-left sidebar__icon"></i>
        <span class="collaspe__word">Collapse</span>
      </div>
      <div class="all__password__section">
        <i class="fas fa-home home"></i>
        <span class="all__items">All Items</span>
      </div>
      <div class="my__passwords__section">
        <i class="fas fa-lock sidebar__icon"></i>
        <span class="my__passwords">My Passwords</span>
      </div>
      <div class="add__passwords__section">
        <i class="fas fa-plus sidebar__icon"></i>
        <span class="add__passwords__section">Add Password</span>
      </div>
      <div class="organization__section">
        <p class="organization__title">
          Organizations<i class="fas fa-arrow-down arrow"></i>
        </p>
        <ul class="organizations__list">
          <li class="organization__new">Facebook</li>
          <li class="organization__new">Twitter</li>
          <li class="organization__new">Facebook</li>
        </ul>
      </div>
      <div class="category__section">
        <p class="category__title">
          Categories<i class="fas fa-arrow-down arrow"></i>
        </p>
        <ul class="category__list">
          <li class="category__new">Reading</li>
          <li class="category__new">Bank</li>
          <li class="category__new">Social Media</li>
        </ul>
      </div>
    </section>

    <!-- Edit Password Section -->

    <section id="edit__section">
      <class class="form__header">
        <span class="header__title">Edit Password</span>
      </class>
      <form id="edit__password__section">
        <div class="form__site__name">
          <label class="site__name__label">Site Name</label>
          <input
            type="text"
            class="site__name__input"
            placeholder="Site Name"
          />
        </div>
        <div class="form__site__url">
          <label class="site__url__label">Site URL</label>
          <input type="text" class="site__url__input" placeholder="Site URL" />
        </div>
        <div class="form__username">
          <label class="username__label">Username</label>
          <input type="email" class="username__input" placeholder="Username" />
        </div>
        <div class="form__password">
          <label class="password__label">Password</label>
          <input
            type="text"
            class="password__input"
            placeholder="Enter Password"
          />
        </div>
        <div id="bottom__section__form">
          <div class="form__organization">
            <label class="organization__label">Organization</label>
            <input
              type="text"
              class="organization__input"
              placeholder="Pick Organization"
            />
          </div>
          <div class="form__category">
            <label class="categor__label">Category</label>
            <input
              type="text"
              class="category__input"
              placeholder="Pick Category"
            />
          </div>
        </div>
        <div class="form__buttons">
          <button type="submit" class="form__button">Cancel</button>
          <button type="submit" class="form__button">Save</button>
        </div>
      </form>
    </section>

    <!-- Footer Section  -->

    <footer id="footer__section">
      <div class="footer">
        <p class="copywright">&copy Password Keeper 2021</p>
      </div>
    </footer>
  </body>
</html>
