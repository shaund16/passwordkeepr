<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main-page.css" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2b9e891df8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Main Page</title>
  </head>
  <body>
    <nav>
      <span class="nav__title"
        ><i class="fas fa-lock title__lock"></i>Password Keeper</span
      >
      <div>
        <i class="fas fa-search search__icon"></i>
        <input type="text" class="search__input" placeholder="Search my vault" />
      </div>
      <div id="username__section">
        <span class="nav__username"><i class="fas fa-user-circle avatar"></i>123@example.com logged in</span>
        <button class="nav__logout__button" type="submit">Logout</button>
      </div>
    </nav>
    <section id="middle__section">
      <div id="box__section"></div>
      <div class="arrow__icon">
        <i class="fas fa-arrow-left sidebar__icon"></i>
        <span class="collaspe__word">Collapse</span>
      </div>
      <div class="all__password__section">
        <i class="fas fa-home home"></i>
        <span class="all__items">All Items</span>
      </div>
      <div class="my__passwords__section">
        <i class="fas fa-lock sidebar__icon"></i>
        <span class="my__passwords">My Passwords</span>
      </div>
      <div class="add__passwords__section">
        <i class="fas fa-plus sidebar__icon"></i>
        <span class="add__passwords__section">Add Password</span>
      </div>
      <div class="organization__section">
        <p class="organization__title">Organizations<i class="fas fa-arrow-down arrow"></i></p>
        <ul class="organizations__list">
          <li class="organization__new">Facebook</li>
          <li class="organization__new">Twitter</li>
          <li class="organization__new">Facebook</li>
        </ul>
      </div>
      <div class="category__section">
        <p class="category__title">Categories<i class="fas fa-arrow-down arrow"></i></p>
        <ul class="category__list">
          <li class="category__new">Reading</li>
          <li class="category__new">Bank</li>
          <li class="category__new">Social Media</li>
        </ul>
      </div>
    </section>
    <footer id="footer__section">
      <div class="footer">
        <p class="copywright">&copy Password Keeper 2021</p>
      </div>
    </footer>
  </body>
</html>
